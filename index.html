<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">

  <link rel="stylesheet" href="./css/loading.css">

  <link rel="stylesheet" href="./css/character-selection.css">
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/rpg-awesome.min.css">
  <link rel="stylesheet" href="./css/game-interface.css">
  <link rel="stylesheet" href="./css/spell-interface.css">
  <link rel="stylesheet" href="./css/anim.css">
  <link rel="stylesheet" href="./css/introjs.min.css">
  <link rel="stylesheet" href="./css/introjs-nassim.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

  <title>D20 2</title>
</head>

<body class="">

    <div class="loading" id="loading-container">
        <img src="/res/common/loading-dice-48.png" alt="" srcset="" class="loading-icon spin"id="loading-icon">
        <div class="loading-text" id="loading-text">LOADING</div>
      </div>

      
  <div class="game-interface hidden level-1" id="game-interface">
    <img src="" alt="" id="platform-clouds">
    <div class="health-interface">
      <div class="player-health health-player" id="player-health">0</div>
      <div class="space"></div>
      <div class="monster-health health-monster" id="monster-health">0</div>
      <div class="player-label health-player health-label" id="player-label">You</div>
      
      <div class="graphics">
          <img src="" alt="" id="platform-clouds">
          <img src="res/mobs/mage.png" class="player-graphic" alt="" srcset="" id="player-graphic">
          <img src="res/mobs/chicken.png" class="mob-fast monster-graphic" alt="" srcset="" id="monster-graphic">
          <img src="res/platform/platform-1.png" alt="" srcset="" class="platform" id="platform">
          
          <div class="particle-graphic"id="particles-js"></div>
          <div class="particles-monster-graphic" id="particles-monster-js"></div>
          <div class="particles-player-graphic" id="particles-player-js"></div>
      </div>
     
      <div class="monster-label health-monster health-label" id="monster-label">Monster</div>

      <div class="player-stats">
        <div class="info-item player-damage-tip" id="">
            <span class="ra ra-sword colour-damage info-icon-dmg" id="player-damage-icon"></span>
            <div class="player-damage" id="player-damage">0</div>
        </div>
        <div class="info-item player-armour-tip">
            <span class="ra ra-shield colour-ac info-icon" id="player-armour-icon"></span>
            <div class="player-armour" id="player-armour">0</div>
        </div>
        <div class="info-item player-runic-tip">
            <span class="ra ra-crystals colour-runic info-icon" id="player-runic-icon"></span>
            <div class="player-runic" id="player-runic">0</div>
        </div>
        <div class="info-item player-mana-tip">
            <span class="ra ra-lightning-bolt colour-mana info-icon" id="player-mana-icon"></span>
            <div class="player-mana" id="player-mana">0</div>
        </div>

      </div>
      
      <div class="space">
        
      </div>

      <div class="monster-stats">
        <div class="info-item player-damage-tip">
          <span class="ra ra-sword colour-damage info-icon-dmg" id="monster-damage-icon"></span>
          <div class="monster-damage" id="monster-damage">0</div>
        </div>
        <div class="info-item player-armour-tip">
          <span class="ra ra-shield colour-ac info-icon" id="monster-armour-icon"></span>
          <div class="monster-armour" id="monster-armour">0</div>
        </div>
        <div class="info-item monster-rage-tip">
          <span class="ra ra-player-pyromaniac colour-rage info-icon" id="monster-rage-icon"></span>
          <div class="monster-rage" id="monster-rage">0</div>
        </div>
      </div>

      <div class="player-status" id="player-status">
      </div>
      <div class="space"></div>
      <div class="monster-status" id="monster-status">
      </div>

    </div>

    <div class="ability-interface">
      <div class="basic-container pull-right">
          <button class="spell basic-attack round-button" id="basic-attack">
              <span class="ra ra-sword basic-attack-icon icon"></span>
            </button>
      </div>
          <div class="spells-interface">
            <button class="q round-button" id="q">
              <span class="qi"></span>
            </button>
            <button class="w round-button"  id="w">
              <span class="wi"></span>
            </button>
            <button class="e round-button" id="e">
              <span class="ei"></span>
            </button>
            <button class="r round-button" id="r">
              <span class="ri"></span>
            </button>
          </div> 

          <div class="equipment-interface pull-left">
            <button class="spell spell-equipment" id="equipment-new">
              <span class="ra ra-vest icon"></span>
            </button>   
            <button class="spell spell-potion" id="equipment-shop">
                <span class="ra ra-potion icon"></span>
            </button>     
       
          </div>
    
    </div>

    <div class="log-interface">
      <ul id="list" class="list">
      </ul>
    </div>

    <div class="achievement-interface">
      <button class="spell-trophy">
        <span class="ra ra-trophy icon"></span>
      </button>
      <button class="spell-achievement">
        <span class="ra ra-queen-crown icon"></span>
      </button>
    </div>

  </div>
  <div class="bottom"></div>  
  <script src="jquery-3.3.1.js"></script>
  
  <script src="dist/core.bundle.js"></script>
</body>

</html>
