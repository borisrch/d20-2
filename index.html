<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">

  <link rel="stylesheet" href="./css/tingle.min.css">
  <link rel="stylesheet" href="./css/character-selection.css">
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/rpg-awesome.min.css">
  <link rel="stylesheet" href="./css/game-interface.css">
  <link rel="stylesheet" href="./css/spell-interface.css">
  <link rel="stylesheet" href="./css/anim.css">
  <link rel="stylesheet" href="./css/introjs.min.css">
  <link rel="stylesheet" href="./css/introjs-nassim.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <script src="./tingle.min.js"></script>
  <title>D20 2</title>
</head>

<body class="">

  <div class="game-interface">

    <div class="health-interface">
      <div class="player-health health-player">0</div>
      
      <div class="space"></div>
      
      <div class="monster-health health-monster">0</div>
      
      <div class="player-label health-player health-label">You</div>
      
      <div class="graphics">
          <img src="res/mobs/mage.png" class="player-graphic" alt="" srcset="" id="player-graphic">
          <img src="res/mobs/chicken.png" class="mob-fast monster-graphic" alt="" srcset="" id="monster-graphic">
          <img src="res/platform/platform-1.png" alt="" srcset="" class="platform">
        </div>
     
      <div class="monster-label health-monster health-label">Monster</div>

      <div class="player-stats">
        <div class="info-item player-damage-tip" id="">
            <span class="ra ra-sword colour-damage info-icon-dmg"></span>
            <div class="player-damage">0</div>
        </div>
        <div class="info-item player-armour-tip">
            <span class="ra ra-shield colour-ac info-icon"></span>
            <div class="player-armour" id="">0</div>
        </div>
        <div class="info-item player-runic-tip">
            <span class="ra ra-crystals colour-runic info-icon"></span>
            <div class="player-runic">0</div>
        </div>
        <div class="info-item player-mana-tip">
            <span class="ra ra-lightning-bolt colour-mana info-icon"></span>
            <div class="player-mana">0</div>
        </div>
      </div>
      
      <div class="space">
        
      </div>

      <div class="monster-stats">
        <div class="info-item player-damage-tip">
          <span class="ra ra-sword colour-damage info-icon-dmg"></span>
          <div class="monster-damage">0</div>
        </div>
        <div class="info-item player-armour-tip">
          <span class="ra ra-shield colour-ac info-icon"></span>
          <div class="monster-armour">0</div>
        </div>
        <div class="info-item monster-rage-tip">
          <span class="ra ra-player-pyromaniac colour-rage info-icon"></span>
          <div class="monster-rage">0</div>
        </div>
      </div>
    </div>

    <div class="ability-interface">
      <div class="basic-container pull-right">
          <button class="spell basic-attack round-button" id="basic-attack">
              <span class="ra ra-sword basic-attack-icon icon"></span>
            </button>
      </div>
          <div class="spells-interface">
            <button class="q round-button" id="q">
              <span class="qi"></span>
            </button>
            <button class="w round-button"  id="w">
              <span class="wi"></span>
            </button>
            <button class="e round-button" id="e">
              <span class="ei"></span>
            </button>
            <button class="r round-button" id="r">
              <span class="ri"></span>
            </button>
          </div> 

          <div class="equipment-interface pull-left">
            <button class="spell spell-equipment" id="equipment-new">
              <span class="ra ra-vest icon"></span>
            </button>   
            <button class="spell spell-potion" id="equipment-shop">
                <span class="ra ra-potion icon"></span>
            </button>     
       
          </div>
    
    </div>

    <div class="log-interface">
      <ul id="list" class="list">
      </ul>
    </div>

    <div class="achievement-interface">
      <button class="spell-trophy">
        <span class="ra ra-trophy icon"></span>
      </button>
      <button class="spell-achievement">
        <span class="ra ra-queen-crown icon"></span>
      </button>
    </div>

  </div>
  <div class="bottom"></div>  
  <script src="jquery-3.3.1.js"></script>
  
  <script src="dist/entry.bundle.js"></script>
</body>

</html>
