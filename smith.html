<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,700|Roboto:300" rel="stylesheet">
  <link rel="stylesheet" href="./css/rpg-awesome.min.css">
  <link rel="stylesheet" href="./css/spell-interface.css">
  <link rel="stylesheet" href="./css/armoury.css">
</head>

<body>

  <div class="main-interface" id="main-interface">

    <div class="armoury-interface hide" id="armoury-interface">
      <img src="./res/platform/armoury-lg.png" class="armoury-background" alt="">
      <div class="furnace-embers" id="furnace-embers"></div>
      <div class="furnace-flame furnace-glow" id="furnace-flame"></div>
      <div class="furnace-light furnace-lighting"></div>
    </div>

    <div class="alchemist-interface hide" id="alchemist-interface">
      <img src="./res/platform/alchemist-lg.png" class="alchemist-background" alt="">
      <div class="alchemist-bubble" id="alchemist-bubble"></div>
      <div class="alchemist-cauldron" id="alchemist-cauldron"></div>
      <div class="alchemist-light"></div>
      <div class="alchemist-cauldron-lighting"></div>
      <div class="alchemist-desk" id="alchemist-desk"></div>
      <div class="spell-container">
          <div class="spell spell-0" id="spell-0">
            <img src="/res/spell/wizard/basic.png" alt="">
          </div>
          <div class="spell spell-1" id="spell-1" draggable="true">
            <img draggable="true" class="grabbable" src="/res/spell/wizard/arcane-blast.png" id="arcane-blast" alt="">
          </div>
          <div class="spell spell-2" id="spell-2">
            <img src="/res/spell/wizard/arcane-blitz.png" alt="">
          </div>
          <div class="spell spell-3" id="spell-3">
            <img src="/res/spell/wizard/arcane-barrage.png" alt="">
          </div>
          <div class="spell spell-4 fire-spell" id="spell-4">
            <img draggable="true" class="grabbable" src="/res/spell/wizard/scorch.png" id="scorch" alt="">
          </div>
          <div class="spell spell-5 fire-spell" id="spell-5">
            <img src="/res/spell/wizard/incinerate.png" alt="">
          </div>
          <div class="spell spell-6 fire-spell" id="spell-6">
            <img src="/res/spell/wizard/blaze.png" alt="">
          </div>
          <div class="spell spell-7" id="spell-7">
            <img src="/res/spell/wizard/ice-spike.png" alt="">
          </div>
          <div class="spell spell-8" id="spell-8">
            <img src="/res/spell/wizard/frostbolt.png" alt="">
          </div>
          <div class="spell spell-9" id="spell-9">
            <img src="/res/spell/wizard/flurry.png" alt="">
          </div>
          <div class="spell spell-10" id="spell-10">
            <img src="/res/spell/wizard/prismatic-shield.png" alt="">
          </div>
          <div class="spell spell-11" id="spell-11">
            <img src="/res/spell/wizard/nimbus.png" alt="">
          </div>
          <div class="spell spell-12" id="spell-12">
            <img src="/res/spell/wizard/rune-flux.png" alt="">
          </div>
      </div>
        <div class="spell-desc">
          <div class="spell-desc-upper">
              <div class="spell-icon" id="spell-icon"></div>
              <div class="spell-name-container">
                  <div class="spell-name orange" id="spell-name">Scorch</div>
                  <div class="spell-type" id="spell-type">Basic</div>
              </div>              
          </div>
          <div class="spell-desc-main">
            Deal (1d6 + <span class="ra ra-crystals colour-runic"></span>) damage whilst ignoring 1d4 <span class="ra ra-shield colour-ac"></span>.
          </div>
          <div class="spell-desc-lore">
              A fiery blast that scorches even the strongest armour.
          </div>
        </div>
        <div class="spellbook" id="spellbook">
          <!-- <div class="subslot-1"></div> -->
          <div class="slot slot-1" id="slot-1"></div>
        </div>
    </div>

    <img src="./res/platform/palace-lg.png" class="main-bg" alt="" srcset="" id="main-bg">
    <!-- <div class="guidelines">
      <div class="titles"></div>
      <div class="torches"></div>
    </div> -->
    <div class="main-container" id="main-container">
      <div class="torch-1" id="torch-1"></div>
      <div class="light-1" id="light-1"></div>
    </div>
    <div class="controls-interface" id="controls-interface">
      <div class="level-title center">Level 1</div>
      <div class="level-desc center orange" id="level-name">Elysium</div>
      <div class="level-go" id="level-go">Enter</div>
      <div class="alchemist-icon" id="alchemist-icon"></div>
      <div class="armoury-icon" id="armoury-icon"></div>
    </div>
  </div>



  <script src="dist/menu.bundle.js"></script>
  

</body>

</html>
