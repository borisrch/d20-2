<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,700|Roboto:300" rel="stylesheet">
  <link rel="stylesheet" href="/css/rpg-awesome.min.css">
  <link rel="stylesheet" href="/css/spell-interface.css">
  <link rel="stylesheet" href="/css/armoury.css">
</head>

<body>
  <div class="main-interface" id="main-interface">
    <div class="armoury-interface hide" id="armoury-interface">
      <img src="/res/platform/armoury-lg.png" class="armoury-background" alt="">
      <div class="furnace-embers" id="furnace-embers"></div>
      <div class="furnace-flame furnace-glow" id="furnace-flame"></div>
      <div class="furnace-light furnace-lighting"></div>
      <div class="armoury-currency">
          <img src="/res/common/ora-blue.svg" class="ora blue-ora" alt="">
          <span class="ora-text" id="blue-ora-value">2250</span>
      </div>
      <div class="item-container">
        <!-- Header -->
        <div class="item type-1 type-selected" id="type-1">
          <img class="item-type-icon" src="/res/interface/armoury/armour-active.png" id="type-armour" alt="">
        </div>
        <div class="item type-2" id="type-2">
          <img class="item-type-icon" src="/res/interface/armoury/trinket.png" id="type-trinket" alt="">
        </div>
        <div class="item type-3" id="type-3">
          <img class="item-type-icon" src="/res/interface/armoury/ring.png" id="type-ring" alt="">
        </div>
        <!-- Grid -->
        <div class="item-grid" id="item-grid">
          <div class="item item-1 item-selected" id="item-1"></div>
          <div class="item item-2" id="item-2"></div>
          <div class="item item-3" id="item-3"></div>
          <div class="item item-4" id="item-4"></div>
          <div class="item item-5" id="item-5"></div>
          <div class="item item-6" id="item-6"></div>
          <div class="item item-7" id="item-7"></div>
          <div class="item item-8" id="item-8"></div>
          <div class="item item-9" id="item-9"></div>
          <div class="item item-10" id="item-10"></div>
          <div class="item item-11" id="item-11"></div>
          <div class="item item-12" id="item-12"></div>
        </div>

      </div>
      <div class="item-desc">
        <div class="item-name" id="item-name">Armour 1</div>
        <div class="item-icon">
          <img src="/res/spell/wizard/scorch.png" alt="" srcset="" id="item-icon">
        </div>
        <div class="item-desc-main" id="item-desc-main">
          Test test worp wrods wrote
        </div>
        <div class="item-desc-info" id="item-desc-info">

        </div>
        <div class="item-desc-lore" id="item-desc-lore">
          Test test worp wrods wrote
        </div>

      </div>
    </div>

    <div class="alchemist-interface hide" id="alchemist-interface">
      <img src="/res/platform/alchemist-lg.png" class="alchemist-background" alt="">
      <div class="alchemist-bubble" id="alchemist-bubble"></div>
      <div class="alchemist-cauldron" id="alchemist-cauldron"></div>
      <div class="alchemist-light"></div>
      <div class="alchemist-cauldron-lighting"></div>
      <div class="alchemist-desk" id="alchemist-desk"></div>
      <div class="alchemist-currency">
          <img src="/res/common/ora-orange.svg" class="ora orange-ora" alt="">
          <span class="ora-text" id="orange-ora-value">150</span>
      </div>
      <div class="spell-container">
        <div class="spell spell-0" id="spell-0">
          <img class="spell-tree-icon" src="/res/spell/wizard/basic.png" alt="">
        </div>
        <div class="spell spell-1" id="spell-1">
          <img draggable="true" class="grabbable spell-tree-icon" src="/res/spell/wizard/arcane-blast.png"
            id="arcane-blast" alt="">
        </div>
        <div class="spell spell-2" id="spell-2">
          <img draggable="true" class="grabbable spell-tree-icon" src="/res/spell/wizard/arcane-blitz.png"
            id="arcane-blitz" alt="">
        </div>
        <div class="spell spell-3" id="spell-3">
          <img draggable="true" class="grabbable spell-tree-icon" src="/res/spell/wizard/arcane-barrage.png"
            id="arcane-barrage" alt="">
        </div>
        <div class="spell spell-4 fire-spell" id="spell-4">
          <img draggable="true" class="grabbable spell-tree-icon" src="/res/spell/wizard/scorch.png" id="scorch" alt="">
        </div>
        <div class="spell spell-5 fire-spell" id="spell-5">
          <img draggable="true" class="grabbable spell-tree-icon" src="/res/spell/wizard/incinerate.png" id="incinerate"
            alt="">
        </div>
        <div class="spell spell-6 fire-spell" id="spell-6">
          <img draggable="true" class="grabbable spell-tree-icon" src="/res/spell/wizard/blaze.png" id="blaze" alt="">
        </div>
        <div class="spell spell-7" id="spell-7">
          <img draggable="true" class="grabbable spell-tree-icon" src="/res/spell/wizard/frostbolt.png" id="frostbolt"
            alt="">
        </div>
        <div class="spell spell-8" id="spell-8">
          <img draggable="true" class="grabbable spell-tree-icon" src="/res/spell/wizard/ice-spike.png" id="ice-spike"
            alt="">
        </div>
        <div class="spell spell-9" id="spell-9">
          <img draggable="true" class="grabbable spell-tree-icon" src="/res/spell/wizard/flurry.png" id="flurry" alt="">
        </div>
        <div class="spell spell-10" id="spell-10">
          <img draggable="true" class="grabbable spell-tree-icon" src="/res/spell/wizard/prismatic-shield.png"
            id="prismatic-shield" alt="">
        </div>
        <div class="spell spell-11" id="spell-11">
          <img draggable="true" class="grabbable spell-tree-icon" src="/res/spell/wizard/nimbus.png" id="nimbus" alt="">
        </div>
        <div class="spell spell-12" id="spell-12">
          <img draggable="true" class="grabbable spell-tree-icon" src="/res/spell/wizard/rune-flux.png" id="rune-flux"
            alt="">
        </div>
      </div>
      <div class="spell-desc">
        <div class="spell-desc-upper">
          <div class="spell-icon" id="">
            <img src="/res/spell/wizard/scorch.png" alt="" srcset="" id="spell-icon">
          </div>
          <div class="spell-name-container">
            <div class="spell-name orange" id="spell-name">Scorch</div>
            <div class="spell-type" id="spell-type">Basic</div>
          </div>
        </div>
        <div class="spell-desc-main" id="spell-desc-main">
        </div>
        <div class="spell-desc-info" id="spell-desc-info">
        </div>
        <div class="spell-desc-lore" id="spell-desc-lore">
        </div>
      </div>
      <div class="spellbook" id="spellbook">
        <div class="slot slot-1" id="slot-1"></div>
        <div class="slot slot-2" id="slot-2"></div>
        <div class="slot slot-3" id="slot-3"></div>
        <div class="slot slot-4" id="slot-4"></div>
        <div class="slot-locked slot-5" id="slot-5"></div>
        <div class="slot-locked slot-6" id="slot-6"></div>
        <div class="slot-locked slot-7" id="slot-7"></div>
      </div>
    </div>

    <div class="equipment-interface hide" id="equipment-interface">
      <img src="/res/platform/equipment-lg.png" class="equipment-background" alt="">
    </div>

    <img src="/res/platform/palace-lg.png" class="main-bg" alt="" srcset="" id="main-bg">
    <!-- <div class="guidelines">
      <div class="titles"></div>
      <div class="torches"></div>
    </div> -->
    <div class="main-container" id="main-container">
      <div class="torch-1" id="torch-1"></div>
      <div class="light-1" id="light-1"></div>
    </div>
    <div class="controls-interface" id="controls-interface">
      <div class="level-title center">Level 1</div>
      <div class="level-desc center orange" id="level-name">Elysium</div>
      <div class="level-go" id="level-go">Enter</div>
      <div class="alchemist-icon" id="alchemist-icon"></div>
      <div class="armoury-icon" id="armoury-icon"></div>
    </div>
  </div>

  <div style="display:none;">
      <img src="/res/item/amulet/arcane-ring.png">
      <img src="/res/item/amulet/artemis-ring.png">
      <img src="/res/item/amulet/ferocious-ring.png">
      <img src="/res/item/amulet/guardian-ring.png">
      <img src="/res/item/amulet/seers-ring.png">
      <img src="/res/item/armour/circe-armour.png">
      <img src="/res/item/armour/colossus-armour.png">
      <img src="/res/item/armour/daedric-armour.png">
      <img src="/res/item/armour/leviathan-armour.png">
      <img src="/res/item/armour/valkyrie-armour.png">
      <img src="/res/item/trinket/achilles-trinket.png">
      <img src="/res/item/trinket/archeron-trinket.png">
      <img src="/res/item/trinket/asgardian-trinket.png">
      <img src="/res/item/trinket/black-trinket.png">
      <img src="/res/item/trinket/book-trinket.png">
      <img src="/res/item/trinket/elven-trinket.png">
      <img src="/res/item/trinket/fates-trinket.png">
      <img src="/res/item/trinket/mystra-trinket.png">
      <img src="/res/item/trinket/oblivion-trinket.png">
      <img src="/res/item/trinket/silverhawk-trinket.png">
      <img src="/res/item/trinket/void-trinket.png">
      <img src="/res/item/trinket/warbelt-trinket.png">
  </div>

  <script src="/dist/home.bundle.js"></script>
</body>

</html>
